    <style>

        * {

            color: #333;

        }

        h1 {  font-family: "Agbalumo", system-ui;
    font-weight: 400;    font-size: 3.5rem;    color: #2c3e50;
h1 {
    text-align: center;
  font-family: "Agbalumo", system-ui;

}

        }

        /* Main container for side-by-side layout */
        .container {
            width: 100%;

            display: flex;
            justify-content: space-between;
            gap: 30px;

        }

        /* Task List Section */
        #task-list {
            list-style: none;
            padding: 0;
            margin-bottom: 30px;
            width: 48%;  /* Adjusted width */
        }

        .task-item {
            background: linear-gradient(135deg, #ffffff, #f7f7f7); /* Subtle gradient on task items */
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            margin: 0px 0 10px 0;
            display: flex;
            flex-direction: column;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease, background-color 0.3s ease;
border: 1px solid #999;
        }

        .task-item:hover {
            transform: translateY(-5px);
            box-shadow: 0px 6px 16px rgba(0, 0, 0, 0.2);
            background-color: #f2f2f2;  /* Slightly darker on hover */
        }

        .due-today {
            color: #e74c3c;
            font-weight: 600;
            font-size: 1.2rem;
        }

        .task-details {
            font-size: 1rem;
            margin-top: 10px;
            color: #666;
        }

        .task-footer {
            margin-top: 15px;
            font-size: 0.9rem;

        }

        .task-footer a {
            text-decoration: none;

        }

        /* Updates Section */
        .updates-section {
            width: 48%; /* Adjusted width */

            border: 1px solid #e0e0e0;

border: 1px solid #999;

        @media (max-width: 768px) {

            .container {

            #task-list, .updates-section {

        /* Footer */

    <script>
        async function fetchData() {
            const sheetUrl = 'https://docs.google.com/spreadsheets/d/1d4uQbEFsqUz2YBVp17sddKWkqhxjJl4CzTcjnJi4tzY/gviz/tq?tqx=out:csv'; // Replace with your URL
            const response = await fetch(sheetUrl);
            const data = await response.text();
            const rows = csvToArray(data);
            displayTasks(rows);
        }

        function csvToArray(csv) {
            const rows = csv.split("\n");
            return rows.map(row => row.split(","));
        }

        function displayTasks(rows) {
            const taskList = document.getElementById('task-list');
            const today = new Date();
            const todayStr = today.toISOString().split('T')[0]; // Get today's date (yyyy-mm-dd)

            rows.forEach(row => {
                if (row.length >= 6) {  // Ensure we have enough columns (Name, Month, Day, Due Date 180 Days Later)
                    const name = row[1];  // Name in Column B
                    const month = row[2];  // Month in Column C
                    const day = row[3];    // Day in Column D
                    const dueDate180 = row[5];  // Due Date 180 days later in Column F

                    // Create due date based on current year, Month (C), and Day (D)
                    const dueDate = new Date(`${month} ${day}, ${today.getFullYear()}`);  // Build date with current year

                    // Convert the 180 days later date from Column F to a Date object (ensuring correct format)
                    const dueDate180Obj = new Date(dueDate180);
                    
                    // Normalize both dates to compare only the date (remove time component)
                    dueDate.setHours(0, 0, 0, 0);
                    dueDate180Obj.setHours(0, 0, 0, 0);
                    today.setHours(0, 0, 0, 0);

                    // Check if either the original due date or 180 days later due date is today
                    if (isSameDay(dueDate, today) || isSameDay(dueDate180Obj, today)) {
                        const li = document.createElement('li');
                        li.classList.add('task-item');
                        let dueText = `<span class="due-today">${name} - Due Today</span>`;

                        // Display the original due date and the 180 days later due date
                        if (isSameDay(dueDate, today)) {
                            dueText += ` <span class="task-details">ISP Date: ${dueDate.toLocaleDateString()}</span>`;
                        }
                        if (isSameDay(dueDate180Obj, today)) {
                            dueText += ` <span class="task-details">180 due today.</span>`;
                        }

                        li.innerHTML = dueText;
                        taskList.appendChild(li);
                    }
                }
            });
        }

        function isSameDay(date1, date2) {
            // Check if two dates are on the same day, ignoring year
            return date1.getMonth() === date2.getMonth() && date1.getDate() === date2.getDate();
        }

        fetchData();
    </script>
